<div class="content-container" >
  <mat-toolbar>
      <button mat-icon-button matTooltip="Menu (ESC)" matTooltipPosition="right" (click)="onSideNavToggle()">
          <i class="material-icons">menu</i>
      </button>

      <h1>J's Special Trays</h1>
  </mat-toolbar>

  <mat-sidenav-container id="nav-container">
      <mat-sidenav id="sidenav" #sidenav opened="false" mode="side">
          <a mat-button id="home" matTooltip="Home" matTooltipPosition="right" routerLink="">
              <i class="material-icons">home</i>
          </a>
          <a mat-button id="profile" matTooltip="Profile" matTooltipPosition="right" routerLink="/user-management/profile" *ngIf="loggedInUser">
              <div id="profile-nav" class="nav-item">Profile</div>
          </a>
          <br *ngIf="loggedInUser">
          <a mat-button id="login" matTooltip="Login" matTooltipPosition="right" routerLink="/auth/login" *ngIf="!loggedInUser">
              <div id="login-nav" class="nav-item">Login</div>
          </a>
          <br *ngIf="!loggedInUser"  >
          <a mat-button id="register" matTooltip="Register" matTooltipPosition="right" routerLink="/auth/register" *ngIf="!loggedInUser">
              <div id="register-nav" class="nav-item">Register</div>
          </a>
          <br *ngIf="!loggedInUser">
          <a mat-button id="cart" matTooltip="Cart" matTooltipPosition="right" routerLink="/profile/cart" *ngIf="loggedInUser">
              <div id="cart-nav" class="nav-item">Cart</div>
          </a>
       
          <br *ngIf="loggedInUser">
          <a mat-button id="logout" matTooltip="Logout" matTooltipPosition="right" routerLink="" (click)="onLogout()" *ngIf="loggedInUser">
              <div id="logout-nav" class="nav-item">Logout</div>
          </a>
          <br>
        
          <a mat-button id="close-nav" matTooltip="Close" matTooltipPosition="right" (click)="onSideNavToggle()">
              <div id="logout-nav" class="nav-item">Close</div>
          </a>
      </mat-sidenav>

      <router-outlet id="router-out"></router-outlet>
  </mat-sidenav-container>
</div>
