<div class="login-wrapper">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>

        <form #loginForm="ngForm" class="form-container">
          <mat-form-field appearance="standard">
            <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
          </mat-form-field>
        </form>
        <div>{{ loginForm.valid }}</div>
        <div class="action-container">
            <button mat-flat-button type="button" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
            <button mat-button type="button" class="registerBtn"  (click)="onNavigateToRegister()">Register</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
