<div class="register-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="First Name"
            id="firstName"
            [(ngModel)]="user.firstName"
            required/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Last Name "
            id="lastName"
            [(ngModel)]="user.lastName"
            required/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Username"
            id="username"
            [(ngModel)]="user.username"
            required/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            type="password"
            placeholder="Password"
            id="password"
            [(ngModel)]="user.password"
            required/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            type="email"
            placeholder="Email"
            id="email"
            [(ngModel)]="user.email"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" 
            required/>
        </mat-form-field>
      </div>

      <div class="action-container">
        <button
          mat-button
          class="registerBtn"
          type="button"
          (click)="onRegister()"
        >
          Register
        </button>
        <button mat-flat-button type="button" 
        class="loginBtn"
        (click)="onNavigateToLogin()">
          Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
