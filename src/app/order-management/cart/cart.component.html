<div class="wrapper">
    <mat-card class="cart-items">
        <mat-list>
            <mat-list-item class="item" *ngFor="let item of cartItems" [value]="item">
                <img [src]="item?.imgSrc" [alt]="" />
                <div class="item-details">
                    <div>
                        <div mat-line>{{item.title}}</div>
                        <div mat-line>${{item.price}}</div>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card>    
</div>
