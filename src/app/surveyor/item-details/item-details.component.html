<div class="details-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ dish.title }}</mat-card-title>
      <div class="img-container">
        <img src="{{ dish.imgSrc }}" alt="" class="dish-image" />
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="descript-container">
        <p class="descript">{{dish.description}}</p>
      </div>

      <div class="action-container">
        <h3>${{dish.price}}</h3>
        <input matInput type="number" name="quantity" [(ngModel)]="quantity" placeholder="1" value="1" min="1">
        <div class="button-container">
          <button mat-flat-button type="button" (click)="onAddToCart()">Cart</button>
          <button mat-button (click)="onClose()">Close</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
