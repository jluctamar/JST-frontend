<div class="details-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ dish.title }}</mat-card-title>
      <div class="img-container">
        <img src="{{ dish.imgSrc }}" alt="" class="dish-image" />
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="descript-container">
        <p class="descript">{{dish.description}}</p>
      </div>

      <div class="action-container">
        <h3>${{dish.price}}</h3>
        <mat-form-field appearance="standard">
          <mat-label>QTY</mat-label>
          <mat-select [(ngModel)]="quantity" required>
              <mat-option [value]="1">1</mat-option>
              <mat-option [value]="2">2</mat-option>
              <mat-option [value]="3">3</mat-option>
              <mat-option [value]="4">4</mat-option>
              <mat-option [value]="5">5</mat-option>
              <mat-option [value]="6">6</mat-option>
              <mat-option [value]="7">7</mat-option>
              <mat-option [value]="8">8</mat-option>
          </mat-select>
      </mat-form-field>
        
        <div class="button-container">
          <button mat-flat-button type="button" (click)="onAddToCart()" [disabled]="quantity==0">Cart</button>
          <button mat-button (click)="onClose()">Close</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
